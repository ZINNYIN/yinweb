<!DOCTYPE html>
<!-- 網頁語法 繁體中文 -->
<html lang="zh-tw">
    <!-- haed 瀏覽器專用 文件相關資訊 響應式標籤 作者 關鍵字 文字編碼方式 -->
<head>
    <!-- 文件編碼方式 萬國碼 -->
    <meta charset="UTF-8">
    <!-- 伺服器屬性 內容:ie 瀏覽器= edge 瀏覽器(相容性) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 響應式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 外部樣式連結 -->
    <link rel="stylesheet" href="dist/style/style.min.css">
    <!-- 網頁標籤(唯一標籤) -->
    <title>購物車</title>
    <style>
        /* 內頁標籤 */
        body{
            background-color: aqua;
        }
    </style>
</head>
<!-- 設定頁面背景顏色 -->
<body>
    <!-- html5 響應式網頁架構 id(唯一 #) clzss(類別 .) 語意式標籤語-->
    <!-- 頁首header (每頁固定) 主內容 main(隨著頁面主題而不同，IE瀏覽器不支援) 頁尾footer (每頁固定) 文章(article，IE支援取代 main 標籤) -->
    <header></header>
    <article id="main"></article>
    <footer></footer>
</body>

</html>
